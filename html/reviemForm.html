<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link href="../css/reviewFormStyle.css" rel="stylesheet">
</head>
<body>
<ul class="nav justify-content-end">
    <li class="website-name">Booksite</li>
    <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="booklistPage.html">Booklist</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="loginPage.html">Login</a>
    </li>
</ul>

<div class="row">
    <div class="col-md-2 col-lg-2"></div>

    <div class="col-sm-12 col-md-8 col-lg-8 review-col">
        <h3 class="review-title">Book review</h3>

        <!-- Corrected layout: make each column a direct child of the row -->
        <div class="row">
            <div class="col-md-3">
                <div class="image-row">
                    <img src="https://m.media-amazon.com/images/I/51lVvSDLQJL._AC_UF1000,1000_QL80_.jpg" class="book-cover" alt="...">
                </div>
            </div>

            <div class="col-md-9">
                <div class="book-info-row">
                    <h3>To Kill a Mockingbird</h3>
                    <h4>Harper Lee</h4>
                </div>
                <div class="row">
                    <form action="" method="post">
                        <div class="row">
                            <label for="review_text">Write your review:</label>
                        </div>
                        <div class="row">
                            <textarea id="review_text" name="review_text" class="review-text" required></textarea><br>
                        </div>
                        <div class="row">
                            <label for="rating">Rating (1-10):</label>
                        </div>
                        <div class="row">
                            <input type="number" id="rating" name="rating" min="1" max="10" class="score-selection" required><br>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn submit-button">Submit</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-2 col-lg-2"></div>
</div>



</body>
</html>
